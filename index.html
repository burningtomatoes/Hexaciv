<!doctype html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8" />
        <title>Hexaciv</title>
        <link rel="stylesheet" href="assets/css/game.css" type="text/css" />

    </head>
    <body>

        <div id="stats" class="hidden">
            <div class="l">
                <div class="col player">
                    <img src="assets/images/flag_nl.png" class="flag" /> <span>%LeaderName%</span>
                </div>
            </div>
            <div class="r">
                <div class="col round">
                    <span>%RoundNumber%</span>
                </div>
            </div>
        </div>

        <div id="score" class="hidden">
        </div>

        <div id="burningtomato" class="hidden">
            <img src="assets/images/burningtomato.gif" />
            <h1>www.burningtomato.com</h1>
        </div>

        <canvas id="game" class="hidden"></canvas>

        <script src="assets/js/jquery-1.11.2.min.js"></script>
        <script src="build/hexaciv.min.js"></script>

    </body>
</html>
